 <!DOCTYPE html>
 <html lang="es">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>gato que quiere  pes</title>
 </head>
 <body>
     <h1>perro</h1> <!--comentarios, solo puede existir uno de esta etiqueta-->
     <h2>perro</h2> <!--esta etiqueta se puede repertir lo que sea necesario-->
     <h3>perro</h3>
     <h4>perro</h4>
     <h5>perro</h5>
     <h6>perro</h6>

     <p>parrafo
         <br> <!--sirve para separar contenido de la paguina-->
         parrafo
     </p><hr>

     <p>
         parrafo
     </p><hr>

     <p>parrafo <br>

        <br>

        <strong>perro</strong><!--sirve para darle importancia al contenido dentro de ella-->
        
        <br>

        <i>perro</i> <br>

        <em>perro</em> <br>

        <big>perro</big> <br>
        <small>perro</small> <br>

       <hr><!--crea una linea que puede ser estetica o para separar contenido-->



     </p><hr>

     <p>
        <br>
        gato <del>gato</del> <ins>gato</ins> <br>
        gato <sup>gato</sup>  gato <sub>gato </sub>           
    </p>



 </body>
 </html>
